<!DOCTYPE html>
<html>
<head>
	<title>CSS SYNTAX</title>

	<style type="text/css">
		p{
			/* This is a single line comment */
			color: red;
			text-align: center;
		}
		h5{
			/* This is
				a multiple
				line 
				comment*/
			color: darkgreen;
			text-align: right;
		}
	</style>
</head>
<body>
	<p>Hello World</p>
	<p>THis paragraph is styled with CSS.</p>

	<h5><i>Stay with iFarouq Tech, and we assure you, that you will learn more about CSS in this Series... :)</i></h5>

	<p>CSS comments are not shown in the output.</p>
</body>
</html>
